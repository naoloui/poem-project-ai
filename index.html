<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Poem Project</title>
  </head>
  <body>
    <header>
      <h1>Welcome to the AI Poem Generator!</h1>
    </header>

    <main>
      <div class="form-container"></div>
      <form id="poem-generator-form">
        <input
          type="text"
          placeholder="Enter the topic about a romantic poem"
          autofocus
          required
          autocomplete="off"
          class="instructions"
          id="user-instructions"
        />
        <input type="submit" class="submit-button" />
        
       <div class="hints">i.e stars, sunset</div>
      </form>
      <div class="generating"></div>
      <div class="answer" class="poem-hidden" id="poem"></div>
      </div>
    </main>
     
  </body>

  <footer>
    This AI project was coded by Naomi L, it is open-sourced on
    <a href="https://github.com/naoloui/poem-project-ai" target="_blank">GitHub</a> and is
    hosted on
    <a href="https://app.netlify.com/teams/naoloui/projects" target="_blank">Netlify</a>.
  </footer>
  <script src="src/index.js"></script>
</html>
