<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="src/script.js"></script>
    <title>AI Poem Project</title>
  </head>
  <body>
    <header>
      <h1>Welcome to the AI Poem Generator!</h1>
    </header>

    <main>
      <form >
        <input type="text" placeholder="Enter the topic about the poem" autofocus required autocomplete="off" class="instructions"/>
        <input type="submit" class="submit-button" />
      </form>
      <div class="poem">In your arms.
        </br>
         A Passionate Heart.

      </div>
    </main>

   
  </body>

   <footer>
      This AI project was coded by Naomi L, it is open-sourced on <a href="https://github.com/naoloui/poem-project-ai">GitHub</a> and is
      hosted on <a href="https://app.netlify.com/teams/naoloui/projects">Netlify</a>.
    </footer>
</html>
